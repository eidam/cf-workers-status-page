settings:
  title: 'Facens API Status'
  url: 'https://status-page.eidam.dev' # used for Slack messages
  logo: logo-192x192.png # image in ./public/ folder
  daysInHistogram: 90 # number of days you want to display in histogram
  collectResponseTimes: true # collects avg response times from CRON locations

  allmonitorsOperational: 'All Systems Operational'
  notAllmonitorsOperational: 'Not All Systems Operational'
  monitorLabelOperational: 'Operational'
  monitorLabelNotOperational: 'Not Operational'
  monitorLabelNoData: 'No data'
  dayInHistogramNoData: 'No data'
  dayInHistogramOperational: 'All good'
  dayInHistogramNotOperational: ' incident(s)' # xx incident(s) recorded

monitors:
  - id: facens-global-webservice-auth # unique identifier
    name: 'Facens Global WebService Auth'
    description: '/global/webservice/auth/login' # default=empty
    url: 'https://www3.facens.br/global/webservice/auth/login' # URL to fetch
    method: POST # default=GET
    expectStatus: 401 # operational status, default=200
    followRedirect: true # should fetch follow redirects, default=false
    
  - id: facens-global-webservice-users # unique identifier
    name: 'Facens Global WebService Users'
    description: '/global/webservice/portal/getUserInfo' # default=empty
    url: 'https://www3.facens.br/global/webservice/portal/getUserInfo' # URL to fetch
    method: POST # default=GET
    expectStatus: 401 # operational status, default=200
    followRedirect: true # should fetch follow redirects, default=false
    
  - id: facens-liga-api-v1-auth # unique identifier
    name: 'Liga Facens API v1 Auth'
    description: '/api/auth/login' # default=empty
    url: 'http://www3.facens.br/liga2/api/auth/login' # URL to fetch
    method: POST # default=GET
    expectStatus: 400 # operational status, default=200
    followRedirect: true # should fetch follow redirects, default=false
    
  - id: facens-liga-api-v1-users # unique identifier
    name: 'Liga Facens API v1 Users'
    description: '/api/user/me' # default=empty
    url: 'http://www3.facens.br/liga2/api/user/me' # URL to fetch
    method: GET # default=GET
    expectStatus: 401 # operational status, default=200
    followRedirect: true # should fetch follow redirects, default=false
