settings:
  title: 'Status Page'
  url: 'https://status.tcoutu.ca' # used for Slack messages
  logo: logo-192x192.png # image in ./public/ folder
  daysInHistogram: 20 # number of days you want to display in histogram
  collectResponseTimes: true # collects avg response times from CRON locations

  allmonitorsOperational: 'All Systems Operational'
  notAllmonitorsOperational: 'Not All Systems Operational'
  monitorLabelOperational: 'Operational'
  monitorLabelNotOperational: 'Not Operational'
  monitorLabelNoData: 'No data'
  dayInHistogramNoData: 'No data'
  dayInHistogramOperational: 'All good'
  dayInHistogramNotOperational: ' incident(s)' # xx incident(s) recorded

monitors:
  - id: masto
    # unique identifier
    name: Mastodon
    # Shows up on the webpage
    description: 'Mastodon social networking service'
    # default=empty
    url: 'https://masto.tcoutu.ca/'
    # URL to fetch
    method: GET
    # default=GET
    expectStatus: 200
    # operational status, default=200
    followRedirect: true
    # should fetch follow redirects, default=false
    linkable: true
    # allows the title to be a link, default=true

  - id: email
    name: Mail
    description: 'Email services'
    url: 'https://mail.tcoutu.ca/'
    method: GET
    expectStatus: 200
    followRedirect: true
    linkable: true

  - id: ncloud
    name: nc
    url: 'https://nc.tcoutu.ca/'
    method: GET
    expectStatus: 200
    followRedirect: true
    linkable: false

  - id: jfin
    name: jf
    url: 'https://jf.tcoutu.ca/'
    followRedirect: true
    linkable: false

  - id: qbt
    name: qb
    url: 'https://qb.tcoutu.ca/'
    linkable: false
  
  - id: hass
    name: ha
    url: 'https://ha.tcoutu.ca/'
    followRedirect: false
    linkable: false
